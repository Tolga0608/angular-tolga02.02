<form>
  <h2>Serie hinzuf√ºgen:</h2>
  <div class="mb-2">
    <label class="form-label" for="newShowID">ID:</label>
    <input
      class="form-control"
      id="newShowID"
      name="newShowID"
      type="number"
      placeholder="Hier die ID der Serie eingeben!"
      [(ngModel)]="show.id"
    />
  </div>

  <div>
    <label class="form-label" for="newShowTitle">Titel:</label>
    <input
      class="form-control"
      id="newShowtitle"
      name="newShowtitle"
      type="text"
      placeholder="Hier den Titel der Serie eingeben!"
      [(ngModel)]="show.title"
    />
  </div>

  <div class="mb-2">
    <button type="submit" class="btn btn-primary" (click)="save()">
      absenden
    </button>
  </div>
</form>
